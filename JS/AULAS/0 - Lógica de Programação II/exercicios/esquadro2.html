<canvas id="tela" height="400" width="600"></canvas>
<script>
	tela = document.querySelector('canvas');
	pincel = tela.getContext('2d');

	function desenhaEsquadro(xa, ya, xc,yc, cor){
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.moveTo(xa, ya);
		pincel.lineTo(xc, yc);
		pincel.lineTo(xa, yc);
		pincel.fill();
	}

	desenhaEsquadro(50, 50, 400, 400, 'black');
	desenhaEsquadro(100, 175, 275, 350, 'white');

</script>
