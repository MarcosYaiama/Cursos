<canvas height="400" width="600"></canvas>

<script>

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0,0,600,400);

  var x = 20;
  var y = 20;

  //codigos do teclado
  var esquerda = 37;
  var cima = 38;
  var direita = 39;
  var baixo = 40;
    
  //taxa de incremento
  var taxa = 5;

  function desenhaCirculo(x ,y, raio){

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();

  }

  function limpaTela(){
    pincel.clearRect(0,0,600,400);
  }

  function atualizaTela(){
  
    limpaTela();
    desenhaCirculo(x,y,10);
  } 

  setInterval(atualizaTela, 20);

  function ledoTeclado(event){
    //Sabemos que é atraves do event.keyCode que temos acesso ao código da tecla pressionada

    var tecla = event.keyCode;
    //console.log(tecla);
    var lista = [esquerda, cima, direita, baixo];
    //console.log(lista);

        if(tecla == direita){
          x = x + taxa;
          console.log('Direita');
        }if(tecla == esquerda){
          x = x - taxa;
          console.log('Esquerda');
        }
        if(tecla == baixo){
          y = y + taxa;
          console.log('Baixo');
        }if(tecla == cima){
          y = y - taxa;
          console.log('Cima');
        }
      //console.log(lista[l]);
      }
      console.log(x, y);
     
  
  //Permite identificar qual tecla está pressionada
  document.onkeydown = ledoTeclado;

</script>
