<meta charset="UTF-8">
<canvas height="400" width="600"></canvas>
<script>
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');


	function desenhaRetangulo(x, y, largura, altura, cor){
		pincel.fillStyle = cor;
		pincel.fillRect(x, y, largura, altura);
		pincel.fillStroke = 'black';
		pincel.strokeRect(x, y, largura, altura);
	}

	function desenhaTexto(texto, x, y){
		pincel.font='20px Georgia';
		pincel.fillStyle='black';
		pincel.fillText(texto, x, y);

	}

	function fracao(x,y,quantidadeP, quantidadeV, cor){
		for (var i = 0; i < quantidadeP;i ++){
			
			desenhaRetangulo(x,y,50,50, 'green');
			x += 50;
		}
		for (var i = 0; i < quantidadeV;i ++){
			desenhaRetangulo(x,y,50,50, 'white');
			x += 50;
		}
			
	}
	fracao(0,0,5,3, 'green');
	desenhaTexto('Qual é a fração?', 50, 80);

</script>
