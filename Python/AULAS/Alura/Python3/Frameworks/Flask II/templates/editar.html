{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{ jogo.id }}">
    
    <figure class="thumb col-md-4">
    <!-- Mostra oque está na variavel capa_jogo, que é passada pelo render template -->
        <img class="img-responsive" src="{{ url_for("imagem", nome_arquivo = capa_jogo) }}">
        <figcaption>
        <label class="fileContainer">
            Mudar Capa
                <input type="file" name="arquivo" accept=".jpg">
            </Label>
        </figcaption>
    </figure>
    
    
    <fieldset>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ jogo.nome }}"required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value="{{ jogo.categoria }}" required>
        </div>
        <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" value="{{ jogo.console }}" required>
        </div>
        <button type="submit" class="btn btn-success btn-salvar">Salvar</button>
        <a href="{{ url_for("index") }}" class="btn btn-primary ">Voltar</a>
    </fieldset>
</form>
{% endblock %}
