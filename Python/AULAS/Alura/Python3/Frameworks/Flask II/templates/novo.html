{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success btn-salvar">Salvar</button>
          <a href="{{ url_for("index") }}" class="btn btn-primary ">Voltar</a>
        </fieldset>
    </form>

    
{% endblock %}
