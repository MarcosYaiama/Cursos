<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='my_style.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="page-header">
            <div class="titulo">
                <h1>{{ titulo }}</h1>
            </div>
            {% if session['usuario_logado'] %}
                <label>Logado como {{ session['usuario_nome'] }}</label>
                <form action="{{ url_for('logout') }}">
                        <button type="submit" class="btn btn-danger btn-login">Deslogar</button>
                </form>
            {% else %}
                <label>Nenhum usu√°rio logado!</label>
            {% endif %}
        </div>
        <div class="clearfix"></div>
        {% block conteudo %}{% endblock %}
    </div>
  </body>
</html>
