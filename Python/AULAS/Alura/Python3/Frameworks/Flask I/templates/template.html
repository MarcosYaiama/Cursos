<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='meu.css' ) }}">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1>
            <p>Logado como {{ session["usuario_logado"] }}</p>
         {% with messages = get_flashed_messages() %} {% if messages %}
        <ul id="messages" class="list_unstyled">
            {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        </div>

        {% block conteudo %}{% endblock %}

    </div>
    <aside>
        <nav class="menu-lateral">
            <ul>
                <li ><a class="btn btn-success botao-menu" href="/novo">Criar Novo Jogo</a></li>
                <li ><a class="btn btn-danger botao-menu" href="/logout">Sair</a></li>
            </ul>
        </nav>
    </aside>
</body>
</html>
