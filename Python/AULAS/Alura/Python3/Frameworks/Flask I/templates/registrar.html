<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='meu.css') }}">
</head>

<body>
    <div class="container">
        <h1>{{ titulo }}</h1>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul id="messages" class="list_unstyled">
            {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <form method="POST" action="{{ url_for('cadastrar') }}">
            <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">
            
            <p>
                <label>Nome:</label>
                <input class="form-control" type="text" name="usuario" required>
            </p>

            <p>
                <label>Nome de usuário:</label>
                <input class="form-control" type="text" name="id" required>
            </p>
            <p>
                <label>Senha:</label>
                <input class="form-control" type="password" name="senha" required>
            </p>

            <p>
                <label>Confirme sua senha:</label>
                <input class="form-control" type="password" name="senha_check" required>
            </p>
            
            <p>
                <button class="btn btn-success form-control" type="submit">Registrar</button>
            </p>
        </form>
        <form action="{{ url_for('login') }}">
            <label class="centralizar-txt">Já possui um cadastro?</label>
            <p>
                <button class="btn btn-primary btn-menu form-control">Login</button>
            </p>
        </form>
    </div>
</body>

</html>
